<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <h2>Create an Account</h2>
            <a href="#" class="google-btn">Sign up with Google</a>
            <a href="#" class="apple-btn">Sign up with Apple</a>
            <div class="divider">or</div>
            <form onsubmit="return checkPassword(event)">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <label><input type="checkbox" required> I agree to the terms and conditions</label>
                <button type="submit">Sign up</button>
            </form>
            <a href="Homepage.html" class="home-page">Home Page</a>
            <script>
                function checkPassword(event) {
                    event.preventDefault(); // Prevent form from submitting immediately
                    const password = document.getElementById("password").value;
                    const confirmPassword = document.getElementById("confirmPassword").value;
                    if (password === confirmPassword) {
                        alert("Successful!");
                    } else {
                        alert("Passwords do not match. Please check your password.");
                    }
                }
            </script>
            <p>Already have an account? <a href="#">Sign in</a></p>
        </div>
    </div>
</body>
</html>
