<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .sidebar {
            width: 25%;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        .sidebar h2 {
            color: #ff5722;
            margin-bottom: 30px;
        }
        .sidebar button {
            width: 80%;
            padding: 12px;
            margin: 10px;
            font-size: 16px;
            background-color: #ff5722;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar button:hover {
            background-color: #ff5722;
        }
        .content {
            width: 75%;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Vehicle Record</h2>
        <button onclick="loadPage('show-vehicle.html')">Show Vehicles</button>
        <button onclick="loadPage('add-vehicle.html')">Add Vehicle</button>
    </div>
    <div class="content">
        <iframe id="content-frame" src=""></iframe>
    </div>
    <script>
        function loadPage(page) {
            document.getElementById("content-frame").src = page;
        }
    </script>
</body>
</html>
