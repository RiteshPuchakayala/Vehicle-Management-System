<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Vehicles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        input {
            width: 100%;
            padding: 6px;
        }
        button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
        }
        .add-btn { background-color: #28a745; color: white; }
        .delete-btn { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
    <h2>Your Vehicles</h2>
    <table id="vehicleTable">
        <thead>
            <tr>
                <th>Brand</th>
                <th>Model</th>
                <th>Type</th>
                <th>Registration No</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button class="add-btn" onclick="addRow()">Add Vehicle</button>
    <script>
        function addRow() {
            let table = document.querySelector("#vehicleTable tbody");
            let row = document.createElement("tr");
            ["Brand", "Model", "Type", "License No"].forEach(() => {
                let cell = document.createElement("td");
                let input = document.createElement("input");
                input.type = "text";
                cell.appendChild(input);
                row.appendChild(cell);
            });
            let deleteCell = document.createElement("td");
            let deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Remove";
            deleteBtn.className = "delete-btn";
            deleteBtn.onclick = function () {
                row.remove();
            };
            deleteCell.appendChild(deleteBtn);
            row.appendChild(deleteCell);
            table.appendChild(row);
        }
    </script>
</body>
</html>
